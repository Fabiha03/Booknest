<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookNest - Register</title>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>ðŸ“š BookNest</h1>
      <p>Your trusted book review platform</p>
    </div>
  </header>

  <section class="form-section">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Your Name" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPass" placeholder="Password (min 6 characters)" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </section>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      registerUser();
    });
  </script>
</body>
</html>
